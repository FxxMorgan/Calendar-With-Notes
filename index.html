<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mt-4">Calendario</h1>
                <div class="d-flex justify-content-center my-4">
                    <select id="anio" class="form-select me-2">
                        <!-- Aquí se agregarán las opciones de años -->
                    </select>
                    <select id="mes" class="form-select">
                        <!-- Aquí se agregarán las opciones de meses -->
                    </select>
                </div>
                <div id="calendario" class="calendario-container mx-auto">
                    <!-- Aquí se generará el calendario -->
                </div>
                
<!-- Modal para agregar/editar notas -->
<div class="modal fade" id="notasModal" tabindex="-1" aria-labelledby="notasModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notasModalLabel">Notas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control" id="notaTexto" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="guardarNota">Guardar nota</button>
        </div>
      </div>
    </div>
  </div>



                <div class="calendario-navegacion d-flex justify-content-between my-4">
                    <button id="anterior" class="btn btn-primary">&larr; Anterior</button>
                    <button id="siguiente" class="btn btn-primary">Siguiente &rarr;</button>
                </div>
            </div>
        </div>
        <div id="animacion" class="animacion">
            <!-- Aquí se mostrará la animación -->
        </div>
    </div>
